<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input name="firstname" id="firstname" type="text" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input name="lastname" id="lastname" type="text" placeholder="Smith" required>
		<div>	
			<label for="male">Male</label>
			<input name="gender" id="male" type="radio" value="male">
			<label for="female">Female</label>
			<input name="gender" id="female" type="radio" value="female">	
			<label for="other">Other</label>
			<input name="gender" id="other" type="radio" value="other">	
		</div>

		<div>
			<label>
				Email:
				<input name="email"type="email" placeholder="your email" required>
			</label>

			<label>
				Password:
				<input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
			</label>
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2017</option>
					<option>2016</option>
					<option>2015</option>
				</select>
			</label>
		</div>

		<div>
			<label for="agreed">I agree to the terms and conditions:</label>
			<input id="agreed" name="agreed" type="checkbox">
		</div>
		<input type="submit">
	</form>
</body>
</html>
