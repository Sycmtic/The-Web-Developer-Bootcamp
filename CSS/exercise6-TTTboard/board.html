<!DOCTYPE html>
<html>
<head>
	<title>TTT board</title>
	<style type="text/css">
	h1 {
		/* make h1 in the middle */
		text-align: center;
	}
	table {
		/* make table in the middle by setting margin */
		margin: auto;
	}
	td {
		width: 100px;
		height: 100px;
	}
	.vertical {
		border-left: 1px solid black;
		border-right: 1px solid black;
	}
	.horizontal {
		border-top: 1px solid black;
		border-bottom: 1px solid black;
	}
</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>	

		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>	

		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		
	</table>
</body>
</html>
