<!DOCTYPE html>
<html>
<head>
	<!-- title is used for search keyword -->
	<title>Image Gallery</title>
	<!-- bootstrap library -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- font awesome: to use many different icons -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- our own css to overwrite the css in bootstrap -->
	<link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>
	<!-- NavBar -->
	<!-- pay attention to next line: navbar-inverse and navbar-fixed-top -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<!-- container: to make stuffs in same frame (also be placed in the middle) -->
		<div class="container">
			<!-- pay attention to next line: collapsed class is used to transform the elements in navbar to a single icon(hamburger) when shrink the windows and data-target is used to select which elements should be collected -->
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<!-- hamburger line -->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<!-- navbar-brand class is used to set brand which at the left of navbar -->
			<!-- glyphicon is the icon in the bootstrap -->
			<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
			<!-- make elements in collapse div when shrink the window -->
			<!-- id to match the hamburger button data-target -->
			<div class="collapse navbar-collapse" id="bs-nav-demo">
				<!-- set the navbar elements -->
				<ul class="nav navbar-nav">
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Sign Up</a></li>
					<li><a href="#">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- when use bootstrap grid system it must be in a container -->
	<div class="container">
		<!-- Jumbotron is a lightweight, flexible component that can optionally extend the entire viewport to showcase key content on your site -->
		<div class="jumbotron">
			<!-- use icon in the font awesome -->
			<h1><i class="fa fa-camera-retro" aria-hidden="true"></i> The Image Gallery </h1>
			<p>A bunch of beautiful images that I didn't take</p>
		</div>

		<!-- grid system used to clean up the elements when shrink the window -->
		<div class="row">
			<div class="col-lg-4 col-sm-6">
				<!-- thumbnail class is to make the picture fit to the page -->
				<div class="thumbnail">
					<!-- use div&class instead of img directly to make the picture same size -->
					<div class="image image1"></div>
				</div>	
			</div>			
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image2"></div>
				</div>	
			</div>			
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image3"></div>
				</div>	
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image4"></div>
				</div>	
			</div>			
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image5"></div>
				</div>	
			</div>			
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image6"></div>
				</div>	
			</div>
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image7"></div>
				</div>	
			</div>			
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image8"></div>
				</div>	
			</div>			
			<div class="col-lg-4 col-sm-6">
				<div class="thumbnail">
					<div class="image image9"></div>
				</div>	
			</div>
		</div>
	</div>

<!-- put jQuery before the JS bootstrap cuz bootstrap need jquery as pre-required -->
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
